<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Drag and Drop</title>
    <style>
        #dropZone {
            width: 100%;
            height: 200px;
            border: 2px dashed #cccccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666666;
        }
        #dropZone.dragover {
            border-color: #3333cc;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <div id="dropZone">Drop CSV file here</div>
    <pre id="output"></pre>

    <script src="app.js"></script>
</body>
</html>
